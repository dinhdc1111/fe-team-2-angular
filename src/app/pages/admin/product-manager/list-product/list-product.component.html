<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          name
        </th>
        <th scope="col" class="px-6 py-3">
          price
        </th>
        <th scope="col" class="px-6 py-3">
          original_price
        </th>
        <th scope="col" class="px-6 py-3">
          image
        </th>
        <th scope="col" class="px-6 py-3">
          description
        </th>
        <th scope="col" class="px-6 py-3">
          categoryId
        </th>
        <th scope="col" class="px-6 py-3">
          Action
        </th>
      </tr>
    </thead>
    <tbody *ngIf="products && products.length">
      <tr *ngFor="let item of products" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{item.name}}
        </th>
        <td class="px-6 py-4">
          {{item.price}}
        </td>
        <td class="px-6 py-4">
          {{item.original_price}}
        </td>
        <td class="px-6 py-4">
          <img class="w-[150px] h-[150px]" src="{{item. image}}" alt="">
        </td>
        <td class="px-6 py-4">
          {{item.description}}
        </td>
        <td class="px-6 py-4">
          <div class="form-group" *ngFor="let category of categories">
            <label for="author">Category:</label>
            <select *ngIf="category._id === item.categoryId" class="form-control" id="author_id" name="">
              <option value="{{category._id}}">{{ category.name }}</option>
            </select>
          </div>
        </td>
        <td class="px-6 py-4">
          <button type="button" (click)="handleDelete(item._id!)"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Delete</button>
          <button type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"><a
              routerLink="/admin/edit/{{item._id}}">Update</a></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
